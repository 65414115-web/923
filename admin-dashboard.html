<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统 - 视频管理</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4338ca;
            --background: #ffffff;
            --surface: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --error-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--surface);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--background);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--background);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 0.375rem;
            border-left: 3px solid var(--primary-color);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-list {
            grid-column: span 2;
        }

        .video-item {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .video-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .video-cover-info {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 0.25rem;
            border-left: 2px solid var(--success-color);
        }

        .video-description {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .video-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .btn-small {
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: var(--warning-color);
            color: white;
        }

        .btn-delete {
            background: var(--error-color);
            color: white;
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .video-list {
                grid-column: span 1;
            }

            .container {
                padding: 0 1rem;
            }

            .header {
                padding: 1rem;
            }

            .video-item {
                flex-direction: column;
                align-items: stretch;
            }

            .video-actions {
                justify-content: flex-end;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📹 视频管理后台</h1>
        <div class="header-actions">
            <span>欢迎，xiari</span>
            <button class="btn-logout" onclick="logout()">退出登录</button>
        </div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <div class="dashboard-grid">
            <!-- 添加视频卡片 -->
            <div class="card">
                <h2 class="card-title">
                    ➕ 添加新视频
                </h2>
                <form id="addVideoForm">
                    <div class="form-group">
                        <label for="videoOrder">显示顺序 (网格位置)</label>
                        <input type="number" id="videoOrder" min="1" required placeholder="输入1=最前面，会自动把旧视频后移">
                    </div>

                    <div class="form-group">
                        <label for="videoTitle">视频标题</label>
                        <input type="text" id="videoTitle" required placeholder="输入视频标题">
                    </div>

                    <div class="form-group">
                        <label for="videoDescription">视频简介</label>
                        <textarea id="videoDescription" required placeholder="输入视频简介"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="bilibiliUrl">B站视频链接</label>
                        <input type="url" id="bilibiliUrl" required placeholder="https://www.bilibili.com/video/BV...">
                        <div class="form-hint">💡 输入B站视频页面链接，用户点击封面会直接跳转到此链接</div>
                    </div>

                    <div class="form-group">
                        <label for="feishuUrl">飞书资料包链接</label>
                        <input type="url" id="feishuUrl" required placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label for="coverUrl">视频封面URL</label>
                        <input type="url" id="coverUrl" required placeholder="https://i0.hdslb.com/bfs/archive/...">
                        <div class="form-hint">💡 从B站视频页面右键复制封面图片链接，用于网站首页显示</div>
                    </div>

                    <button type="submit" class="btn-primary" id="addBtn">
                        添加视频
                    </button>

                    <button type="button" class="btn-primary" onclick="fixOrderSequence()" style="background: var(--warning-color); margin-top: 1rem;">
                        🔧 修复顺序排列
                    </button>
                </form>
            </div>

            <!-- 统计信息 -->
            <div class="card">
                <h2 class="card-title">
                    📊 统计信息
                </h2>
                <div style="text-align: center; padding: 2rem 0;">
                    <div style="font-size: 3rem; font-weight: 800; color: var(--primary-color); margin-bottom: 0.5rem;" id="totalVideos">0</div>
                    <div style="color: var(--text-secondary);">总视频数量</div>
                </div>
                <div style="border-top: 1px solid var(--border-color); padding-top: 1rem; margin-top: 1rem;">
                    <div style="color: var(--text-secondary); font-size: 0.9rem;">
                        💡 新视频输入1，即可显示在列表第一位！<br>
                        🖼️ 现在使用封面模式，用户点击封面跳转B站
                    </div>
                </div>
            </div>

            <!-- 视频列表 -->
            <div class="card video-list">
                <h2 class="card-title">
                    📋 视频列表
                </h2>
                <div id="videoListContainer">
                    <!-- 视频列表将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="./videos.js"></script>
    <script>
        // 检查登录状态
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'admin.html';
        }

        // 退出登录
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = 'admin.html';
        }

        // 显示提示信息
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // 加载视频列表
        function loadVideoList() {
            const container = document.getElementById('videoListContainer');
            const totalVideosEl = document.getElementById('totalVideos');

            const currentVideosData = window.videosData || (typeof videosData !== 'undefined' ? videosData : null);

            if (!currentVideosData || !currentVideosData.videos) {
                container.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 2rem;">暂无视频数据</p>';
                totalVideosEl.textContent = '0';
                return;
            }

            // 按order排序
            const sortedVideos = [...currentVideosData.videos].sort((a, b) => (a.order || 999) - (b.order || 999));

            totalVideosEl.textContent = currentVideosData.videos.length;

            if (sortedVideos.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 2rem;">暂无视频，请添加第一个视频</p>';
                return;
            }

            container.innerHTML = sortedVideos.map(video => `
                <div class="video-item">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">
                            网格位置: 第${video.order || '未设置'}个
                        </div>
                        <div class="video-description">${video.description.substring(0, 100)}${video.description.length > 100 ? '...' : ''}</div>
                        ${video.coverUrl && video.coverUrl.trim() ?
                            `<div class="video-cover-info">🖼️ 封面: ${video.coverUrl.substring(0, 50)}${video.coverUrl.length > 50 ? '...' : ''}</div>` :
                            ''
                        }
                        ${video.bilibiliUrl ?
                            `<div class="video-cover-info" style="background: rgba(99, 102, 241, 0.1); border-left-color: var(--primary-color);">🔗 B站链接: ${video.bilibiliUrl.substring(0, 50)}${video.bilibiliUrl.length > 50 ? '...' : ''}</div>` :
                            ''
                        }
                    </div>
                    <div class="video-actions">
                        <button class="btn-small btn-delete" onclick="deleteVideo(${video.id})">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 添加视频
        document.getElementById('addVideoForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const order = parseInt(document.getElementById('videoOrder').value);
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const bilibiliUrl = document.getElementById('bilibiliUrl').value;
            const feishuUrl = document.getElementById('feishuUrl').value;
            const coverUrl = document.getElementById('coverUrl').value;

            const currentVideosData = window.videosData || (typeof videosData !== 'undefined' ? videosData : { videos: [] });

            // 如果选择的位置已被占用，将该位置及之后的视频order+1
            const videosAtOrAfter = currentVideosData.videos.filter(video => video.order >= order);
            if (videosAtOrAfter.length > 0) {
                // 将所有order >= 新order的视频位置+1
                videosAtOrAfter.forEach(video => {
                    video.order += 1;
                });
                showAlert(`位置 ${order} 已插入新视频，原有视频自动后移！`, 'success');
            }

            // 生成新ID
            const newId = currentVideosData.videos.length > 0 ? Math.max(...currentVideosData.videos.map(v => v.id)) + 1 : 1;

            const newVideo = {
                id: newId,
                order: order,
                title: title,
                description: description,
                bilibiliUrl: bilibiliUrl,
                feishuUrl: feishuUrl,
                coverUrl: coverUrl
            };

            // 添加到数据
            currentVideosData.videos.push(newVideo);
            window.videosData = currentVideosData;

            // 保存数据
            saveVideosData();

            // 清空表单
            document.getElementById('addVideoForm').reset();

            // 刷新列表
            loadVideoList();

            // 更新建议位置
            updateSuggestedOrder();

            showAlert('视频添加成功！');
        });

        // 删除视频
        function deleteVideo(id) {
            if (confirm('确定要删除这个视频吗？')) {
                const currentVideosData = window.videosData || (typeof videosData !== 'undefined' ? videosData : { videos: [] });

                // 找到要删除的视频的order
                const videoToDelete = currentVideosData.videos.find(video => video.id === id);
                const deletedOrder = videoToDelete ? videoToDelete.order : null;

                // 删除视频
                currentVideosData.videos = currentVideosData.videos.filter(video => video.id !== id);

                // 如果删除的视频有order，将所有order大于被删除视频order的视频位置-1
                if (deletedOrder !== null) {
                    currentVideosData.videos.forEach(video => {
                        if (video.order > deletedOrder) {
                            video.order -= 1;
                        }
                    });
                }

                window.videosData = currentVideosData;
                saveVideosData();
                loadVideoList();
                updateSuggestedOrder();
                showAlert('视频删除成功，其他视频位置已自动调整！');
            }
        }

        // 保存视频数据到服务器
        async function saveVideosData() {
            try {
                const currentVideosData = window.videosData || (typeof videosData !== 'undefined' ? videosData : { videos: [] });

                const response = await fetch('/api/videos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentVideosData)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('视频数据已保存，前台页面将自动更新！', 'success');
                } else {
                    showAlert('保存失败: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('保存失败: ' + error.message, 'error');
            }
        }

        // 从服务器加载视频数据
        async function loadVideosFromServer() {
            try {
                const response = await fetch('/api/videos');
                const data = await response.json();

                if (response.ok) {
                    // 更新全局变量
                    window.videosData = data;
                    loadVideoList();
                    updateSuggestedOrder();
                } else {
                    showAlert('加载视频数据失败', 'error');
                }
            } catch (error) {
                console.error('加载视频数据失败:', error);
                // 如果服务器不可用，使用本地数据
                if (typeof videosData !== 'undefined') {
                    window.videosData = videosData;
                    loadVideoList();
                    updateSuggestedOrder();
                }
            }
        }

        // 更新建议的下一个位置
        function updateSuggestedOrder() {
            // 默认建议位置1（最新视频放最前面）
            document.getElementById('videoOrder').value = 1;
        }

        // 修复顺序排列
        function fixOrderSequence() {
            if (confirm('确定要修复视频顺序排列吗？这会按照当前显示顺序重新分配连续的位置编号。')) {
                const currentVideosData = window.videosData || (typeof videosData !== 'undefined' ? videosData : { videos: [] });

                // 按当前order排序
                const sortedVideos = [...currentVideosData.videos].sort((a, b) => (a.order || 999) - (b.order || 999));

                // 重新分配连续的order值
                sortedVideos.forEach((video, index) => {
                    video.order = index + 1;
                });

                // 更新数据
                currentVideosData.videos = sortedVideos;
                window.videosData = currentVideosData;

                // 保存数据
                saveVideosData();

                // 刷新列表
                loadVideoList();
                updateSuggestedOrder();

                showAlert('顺序排列已修复！所有视频位置已重新分配为连续数字。', 'success');
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadVideosFromServer();
        });
    </script>
</body>
</html>
